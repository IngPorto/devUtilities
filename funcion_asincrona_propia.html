<!DOCTYPE html>
<html>
<head>
	<title>Función asincrónica con callback</title>
	
</head>
<body>
	<div id="layer">Buscar:
		<input type="text" name="in" id="busqueda">
		<button onclick="busqueda(document.getElementById('busqueda').value)">Buscar</button>
	</div>
	<script type="text/javascript">
		/**
		*	Función asíncrona (usando un Timeout )que elava al cuadrado un valor dado
		*/
		function asyncSqrt(value, callback) {
		    console.log('START execution with value =', value);
		    setTimeout(function() {
		        callback(value, value * value);
		    }, 0 | Math.random() * 100);
		}
		 
		asyncSqrt(2, function(value, result) {
		    console.log('END execution with value =', value, 'and result =', result);
		});
		console.log('COMPLETED ?');
	</script>
</body>
</html>
